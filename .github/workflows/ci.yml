name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false  # Global Dialogues submodule not needed for CI

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run web tests
        run: pnpm test:web

      - name: Run CLI tests
        run: pnpm test:cli

      - name: Build
        run: pnpm build
        env:
          NODE_OPTIONS: --max-old-space-size=6144
