# netlify.toml

[build]
  command = "pnpm build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"
  included_files = ["src/cli/services/llm-service-data/**"]

[blobs]
  enabled = true

# This will run the 'fetch-and-schedule-evals' function weekly on Sunday at midnight UTC.
[functions."fetch-and-schedule-evals"]
  schedule = "0 0 * * 0"

# Cleanup plugin runs AFTER the Next.js Runtime creates the server handler
# Removes .git, data submodule, and other unnecessary directories from the function
[[plugins]]
  package = "./netlify-plugins/cleanup-server-handler"
